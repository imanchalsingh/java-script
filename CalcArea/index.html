<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS CODING</title>
  </head>
  <body>
    <div class="row1st">
      <div class="box1st">
        <div class="content1">
          <p>Area of Triangle</p>
          <input
            type="number"
            name=""
            id="triangle-base"
            placeholder="Enter the base value"
          /><br /><br />
          <input
            type="number"
            name=""
            id="triangle-height"
            placeholder="Enter the height value"
          /><br /><br />

          <div class="answers-value">
            <h4 id="triangleArea-of-result"></h4>
          </div>
          <button id="area-of-triangle" onclick="calculateTriangleArea()">
            Area of triangle
          </button>
        </div>
      </div>
      <div class="box2nd">
        <div class="content2">
          <p>Check number is negative / positive</p>
          <input
            type="number"
            name=""
            id="integer-number"
            placeholder="Enter the number"
          /><br /><br />
          <div class="answers-value">
            <h4 id="integer-type-result"></h4>
          </div>
          <button id="check-number" onclick="checkTypeOfNumber()">
            Check number
          </button>
        </div>
      </div>
    </div>
    <div class="row2nd">
      <div class="box3rd">
        <div
          style="
            margin-bottom: 20px;
            border: 5px solid black;
            padding: 20px;
            height: 250px;
            width: 500px;
          "
        >
          <p>Area of square</p>
          <input
            type="number"
            name=""
            id="square-side"
            placeholder="Enter the side"
          /><br /><br />
          <div class="answers-value">
            <h4 id="squareArea-of-result"></h4>
          </div>
          <button id="area-of-square" onclick="calculateSquareArea()">
            Check number
          </button>
        </div>
      </div>
      <div class="box4th">
        <div
          style="
            margin-bottom: 20px;
            border: 5px solid black;
            padding: 20px;
            height: 250px;
            width: 500px;
          "
        >
          <p>Area of circle</p>
          <input
            type="number"
            name=""
            id="circle-radius"
            placeholder="Enter the radius"
          /><br /><br />
          <div class="answers-value">
            <h4 id="circleArea-of-result"></h4>
          </div>
          <button id="area-of-circle" onclick="calculateCircleArea()">
            Check number
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
